version: '3.8'

services:
  xxe-demo:
    build: .
    image: xxe-demo:latest
    container_name: xxe-demo-app
    ports:
      - "8888:8888"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
